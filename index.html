<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Calculator</title>
</head>
<body>
<h1>Trigonometry Calculator</h1>
<form action="calculate" method="post">
    <label for="angle">Angle:</label>
    <input type="number" id="angle" name="angle" required><br><br>

    <label for="unit">Unit:</label>
    <select id="unit" name="unit" required>
        <option value="degrees">Degrees</option>
        <option value="radians">Radians</option>
    </select><br><br>

    <label for="function">Function:</label>
    <select id="function" name="function" required>
        <option value="sin">Sine</option>
        <option value="cos">Cosine</option>
        <option value="tan">Tangent</option>
    </select><br><br>

    <label for="precision">Precision:</label>
    <input type="number" id="precision" name="precision" min="1" max="10" required><br><br>

    <button type="submit">Calculate</button>
</form>
</body>
</html>
